name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  sonarQube:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
          -Dsonar.projectKey=itjobs \
          -Dsonar.projectName=ITJobs \
          -Dsonar.sources=. \
          -Dsonar.language=py \
          -Dsonar.host.url=https://sonar.famer.keenetic.pro \
          -Dsonar.login=$SONAR_TOKEN
