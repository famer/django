version: '3.9'

services:
  db:
    image: postgres:14
    volumes:
      - ./data/db:/var/lib/postgresql/data:Z
    privileged: true
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - monitoring

  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 itjobs.wsgi:application
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    privileged: true
    environment:
      - DJANGO_SETTINGS_MODULE=itjobs.settings.prod
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - celery
    entrypoint: /bin/sh -c "python manage.py migrate && python manage.py loaddata cities.json && python manage.py collectstatic --noinput && gunicorn --bind 0.0.0.0:8000 itjobs.wsgi:application"
    networks:
      - monitoring

  redis:
    image: "redis:alpine"
    networks:
      - monitoring

  celery:
    build: .
    command: celery -A itjobs worker --loglevel=info
    environment:
      - DJANGO_SETTINGS_MODULE=itjobs.settings.prod
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - redis
    networks:
      - monitoring
  
  nginx: 
    image: nginx:latest 
    ports: 
      - "80:80" 
    volumes: 
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./itjobs/staticfiles:/app/staticfiles
    depends_on: 
      - web
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge